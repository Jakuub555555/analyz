<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Analýza Zápasů</title>
  <link rel="icon" href="https://i.imgur.com/BrmPqfP.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      width: 100%;
      max-width: 800px;
      background: #222;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    textarea {
      width: calc(100% - 20px);
      height: 250px;
      font-family: monospace;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #333;
      color: #fff;
      resize: none;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #fff;
    }
    button:hover {
      background: #555;
    }
    pre {
      background: transparent;
      padding: 10px;
      border: none;
      color: #fff;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Analýza výkonnosti hráče/týmu</h1>
    <textarea id="input" placeholder="Analyzovaný tým/hráč: Last matches: Egypt&#10;Celkový počet zápasů: 10&#10;&#10;Egypt vs South Africa: 1-0 - Výhra (26.12.25 18:00)&#10;..."></textarea>
    <div class="button-container">
      <button onclick="analyze()">Analyzovat</button>
      <button onclick="copyToClipboard()">Kopírovat</button>
      <button onclick="clearOutput()">Odstranit</button>
    </div>
    <pre id="output"></pre>
  </div>

  <script>
    let lastOutput = '';

    function analyze() {
      const text = document.getElementById('input').value.trim();
      const output = document.getElementById('output');

      const lines = text.split('\n').map(l => l.trim()).filter(line => line !== '');
      if (lines.length < 3) {
        output.textContent = 'Zadejte prosím analyzovaný tým/hráče a alespoň jeden zápas.';
        return;
      }

      // 1. řádek – analyzovaný tým/hráč (ponecháme, jak to máš v prvním nástroji)
      const firstLine = lines[0];
      const analyzedName = firstLine.toLowerCase().includes('analyzovaný tým')
        ? firstLine.trim()
        : `Analyzovaný tým/hráč: ${firstLine.trim()}`;

      // Zápasy začínají obvykle po prázdném řádku, ale tvůj formát:
      // ř.1: Analyzovaný tým/hráč: ...
      // ř.2: Celkový počet zápasů: X
      // ř.3: (prázdný) – ve filtru už jsme prázdné řádky vyhodili
      // takže zápasy = od indexu 2 dál
      const matchLines = lines.slice(2);

      let wins = 0, losses = 0, draws = 0;
      let scored = 0, conceded = 0;
      const matches = [];

      for (const line of matchLines) {
        // Očekávaný formát:
        // Egypt vs South Africa: 1-0 - Výhra (26.12.25 18:00)
        const [match, rest] = line.split(':');
        if (!rest) continue;

        // rest = " 1-0 - Výhra (26.12.25 18:00)"
        const parts = rest.trim().split(' - ');
        if (parts.length < 2) continue;

        const scorePart = parts[0].trim();             // "1-0"
        const resultPartRaw = parts.slice(1).join(' - ').trim(); // "Výhra (26.12.25 18:00)" nebo "Výhra"

        // vytáhnout případné datum/čas v závorkách
        let dateTime = '';
        let resultClean = resultPartRaw;

        const dtMatch = resultPartRaw.match(/\(([^)]+)\)/);
        if (dtMatch) {
          dateTime = dtMatch[1].trim(); // "26.12.25 18:00"
          resultClean = resultPartRaw.replace(/\(([^)]+)\)/, '').trim(); // "Výhra"
        }

        const [s1, s2] = scorePart.split('-').map(Number);
        if (isNaN(s1) || isNaN(s2)) continue;

        // tým1 / tým2
        const vsSplit = match.split(' vs ');
        if (vsSplit.length < 2) continue;
        let team1 = vsSplit[0].trim();
        let team2 = vsSplit[1].trim();

        // odhad, jestli analyzovaný tým je první
        const isAnalyzedTeamFirst = analyzedName.toLowerCase().includes(team1.toLowerCase());

        // statistiky podle výsledku
        if (resultClean === 'Výhra') wins++;
        else if (resultClean === 'Prohra') losses++;
        else draws++;

        if (isAnalyzedTeamFirst) {
          scored += s1;
          conceded += s2;
        } else {
          scored += s2;
          conceded += s1;
        }

        const matchDisplay =
          `${team1} vs ${team2}: ${s1}-${s2} - ${resultClean}` +
          (dateTime ? ` (${dateTime})` : '');
        matches.push(matchDisplay);
      }

      const total = matches.length;
      const avgScored = (total ? scored / total : 0).toFixed(2);
      const avgConceded = (total ? conceded / total : 0).toFixed(2);

      lastOutput = `${analyzedName}

Celkem zápasů: ${total}
Výhry: ${wins}
Prohry: ${losses}
Remízy: ${draws}
Celkový počet vstřelených gólů: ${scored}
Celkový počet inkasovaných gólů: ${conceded}
Průměrné vstřelené góly za zápas: ${avgScored}
Průměrné inkasované góly za zápas: ${avgConceded}

Seznam zápasů:
${matches.join('\n')}`;

      output.textContent = lastOutput;
    }

    function copyToClipboard() {
      if (lastOutput) {
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = lastOutput;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert('Výstup byl zkopírován do schránky!');
      } else {
        alert('Nejprve proveďte analýzu, abyste ji mohli zkopírovat.');
      }
    }

    function clearOutput() {
      document.getElementById('input').value = '';
      document.getElementById('output').textContent = '';
      lastOutput = '';
    }
  </script>
</body>
</html>
