<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analýza zápasů</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #analysis_container {
            width: 100%;
            max-width: 800px;
            background: #222;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        textarea {
            width: calc(100% - 20px);
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            resize: none;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: #444;
            border: none;
            border-radius: 6px;
            color: #fff;
        }
        button:hover {
            background: #555;
        }
        #result {
            border: none;
            padding: 10px;
            background: transparent;
            color: #fff;
            white-space: pre-wrap;
            margin-top: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="analysis_container">
        <h1>Analýza zápasů</h1>
        <textarea id="textInput" placeholder="Vložte text zápasů zde..."></textarea>
        <div>
            <button onclick="analyzeMatches()">Analyzovat</button>
            <button onclick="copyToClipboard()">Kopírovat</button>
            <button onclick="clearOutput()">Odstranit</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function analyzeMatches() {
            const text = document.getElementById('textInput').value;
            
            // Získání názvu analyzovaného týmu/háče
            const teamMatch = text.match(/Analyzovaný tým\/hráč: Last matches: ([^\n]+)/);
            if (!teamMatch) {
                alert("Analyzovaný tým nebyl nalezen.");
                return;
            }
            const team = teamMatch[1].trim();
            
            // Regulární výraz pro zápasy
            const regex = new RegExp(`([^:]+) vs ([^:]+): (\\d+)-(\\d+) - (\\w+)`, 'g');
            
            let totalGoalsScored = 0;
            let totalGoalsConceded = 0;
            let totalMatches = 0;
            let wins = 0, losses = 0, draws = 0;
            let matches = [];
            let match;

            // Zpracování zápasů
            while (match = regex.exec(text)) {
                const team1 = match[1].trim();
                const team2 = match[2].trim();
                const score1 = parseInt(match[3]);
                const score2 = parseInt(match[4]);
                const result = match[5];

                // Pokud zápas obsahuje analyzovaný tým
                if (team1 === team) {
                    totalGoalsScored += score1;
                    totalGoalsConceded += score2;
                } else if (team2 === team) {
                    totalGoalsScored += score2;
                    totalGoalsConceded += score1;
                } else {
                    continue;
                }
                
                totalMatches++;
                if (result === "Výhra") wins++;
                else if (result === "Prohra") losses++;
                else draws++;

                // Přidání zápasu do seznamu pro výstup
                matches.push(`${team1} vs ${team2}: ${score1}-${score2} - ${result}`);
            }
            
            if (totalMatches === 0) {
                alert("Nebyl nalezen žádný zápas týmu.");
                return;
            }

            // Výpočty průměrných gólů
            const avgGoalsScored = (totalGoalsScored / totalMatches).toFixed(2);
            const avgGoalsConceded = (totalGoalsConceded / totalMatches).toFixed(2);

            // Sestavení výsledků pro výstup
            document.getElementById('result').innerHTML = `
<b>Analyzovaný tým/hráč: ${team}</b>

<b>Celkem zápasů: ${totalMatches}</b>
Výhry: ${wins}
Prohry: ${losses}
Remízy: ${draws}

Celkový počet vstřelených gólů: ${totalGoalsScored}
Celkový počet inkasovaných gólů: ${totalGoalsConceded}

Průměrné vstřelené góly za zápas: ${avgGoalsScored}
Průměrné inkasované góly za zápas: ${avgGoalsConceded}

<h3>Seznam zápasů:</h3>
<pre>${matches.join('\n')}</pre>
`;
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            if (!resultText) {
                alert("Nejprve zobrazte výsledky, abyste je mohli zkopírovat.");
                return;
            }
            navigator.clipboard.writeText(resultText).then(() => {
                alert("Výstup byl zkopírován do schránky!");
            });
        }

        function clearOutput() {
            document.getElementById('textInput').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
