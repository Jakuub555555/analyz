<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analýza zápasů</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    #analysis_container {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    textarea {
      width: calc(100% - 20px);
      height: 300px;
      margin-bottom: 10px;
      padding: 10px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      resize: none;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #result {
      margin-top: 1rem;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="analysis_container">
    <h1>Analýza zápasů</h1>
    <textarea id="textInput" placeholder="Vložte text zápasů zde..."></textarea>
    <div>
      <button onclick="analyzeMatches()">Analyzovat</button>
      <button onclick="copyToClipboard()">Kopírovat</button>
      <button onclick="clearOutput()">Odstranit</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function analyzeMatches() {
      const text = document.getElementById('textInput').value;

      // Najdi jméno hráče/týmu
      const teamMatch = text.match(/Analyzovaný tým\/hráč:\s*Last matches:\s*(.+)/);
      if (!teamMatch) {
        alert("Analyzovaný tým nebyl nalezen.");
        return;
      }
      const team = teamMatch[1].trim();

      // Najdi všechny zápasy
      const lines = text.split('\n');
      const matchRegex = /^(.+?) vs (.+?): (\d+)-(\d+) - (Výhra|Prohra|Remíza)$/;

      let totalMatches = 0;
      let wins = 0, losses = 0, draws = 0;
      let scored = 0, conceded = 0;
      let results = [];

      for (let line of lines) {
        const match = line.match(matchRegex);
        if (!match) continue;

        const team1 = match[1].trim();
        const team2 = match[2].trim();
        const score1 = parseInt(match[3]);
        const score2 = parseInt(match[4]);
        const result = match[5];

        let isOurMatch = false;
        let ourScore = 0;
        let theirScore = 0;

        if (team1 === team) {
          isOurMatch = true;
          ourScore = score1;
          theirScore = score2;
        } else if (team2 === team) {
          isOurMatch = true;
          ourScore = score2;
          theirScore = score1;
        }

        if (isOurMatch) {
          totalMatches++;
          scored += ourScore;
          conceded += theirScore;
          if (result === "Výhra") wins++;
          else if (result === "Prohra") losses++;
          else draws++;
          results.push(line);
        }
      }

      if (totalMatches === 0) {
        alert("Nebyl nalezen žádný zápas týmu.");
        return;
      }

      const avgScored = (scored / totalMatches).toFixed(2);
      const avgConceded = (conceded / totalMatches).toFixed(2);

      const output = `
Analyzovaný tým/hráč: ${team}

Celkem zápasů: ${totalMatches}
Výhry: ${wins}
Prohry: ${losses}
Remízy: ${draws}
Celkový počet vstřelených gólů: ${scored}
Celkový počet inkasovaných gólů: ${conceded}
Průměrné vstřelené góly za zápas: ${avgScored}
Průměrné inkasované góly za zápas: ${avgConceded}

Seznam zápasů:
${results.join('\n')}
      `.trim();

      document.getElementById('result').innerText = output;
    }

    function copyToClipboard() {
      const resultText = document.getElementById('result').innerText;
      if (!resultText) {
        alert("Nejprve zobrazte výsledky, abyste je mohli zkopírovat.");
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert("Výstup byl zkopírován do schránky!");
      });
    }

    function clearOutput() {
      document.getElementById('textInput').value = '';
      document.getElementById('result').innerText = '';
    }
  </script>
</body>
</html>
